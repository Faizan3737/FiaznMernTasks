<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      body {
        width: 350px;
        margin: 0 auto;
        padding: 20px;
        border: 2px solid black;
      }

      p {
        font-size: x-large;
        margin-top: 0;
      }

      ul {
        padding-left: 20px;
        list-style-type: disc;
      }

      ul ul {
        list-style-type: circle;
      }

      li {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>List inside a list:</p>
      <ul>
        <li>Coffee</li>
        <li>
          Tea
          <ul>
            <li>Green Tea</li>
            <li>Black Tea</li>
          </ul>
        </li>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
