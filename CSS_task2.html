<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      /* Vertical Navigation Bar */
      .vernavbar {
        width: 200px;
        background-color: lightblue;
        position: fixed;
        overflow: auto;
        border: 2px solid;
        padding-top: 10px;
        margin: 20px;
        top: 0;
        bottom: 0;
      }

      .vernavbar a {
        padding: 16px 16px;
        text-decoration: none;
        font-size: 18px;
        color: blue;
        display: block;
      }

      .vernavbar a:hover {
        background-color: orange;
        color: white;
      }

      /* Horizontal Navigation Bar */
      .hornavbar {
        position: relative;
        border: 2px solid black;
        font-size: large;
        margin: 30px auto;
        width: 380px;
        height: 50px;
        color: rgb(3, 66, 255);
        padding: 10px;
        text-align: center;
      }

      .hornavbar li {
        display: inline;
        margin-right: 20px;
      }

      .hornavbar a {
        text-decoration: none;
        color: rgb(3, 66, 255);
      }

      .hornavbar a:hover {
        color: grey;
      }

      /* Heading styles */
      h2 {
        text-align: center;
        color: #333;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Vertical Navigation Bar</h2>
    <div class="vernavbar">
      <a href="#home">Home</a>
      <a href="#java">JAVA</a>
      <a href="#CSS">CSS</a>
      <a href="#html">HTML</a>
      <a href="#bootstrap">Bootstrap</a>
    </div>
    <h2>Horizontal Navigation Bar</h2>
    <div class="hornavbar">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">JAVA</a></li>
        <li><a href="">CSS</a></li>
        <li><a href="">HTML</a></li>
        <li><a href="">Bootstrap</a></li>
      </ul>
    </div>
  </body>
</html>
