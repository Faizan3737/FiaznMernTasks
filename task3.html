<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      body {
        width: 500px;
        border: 1px solid black;
        padding: 10px;
        position: absolute;
        top: 20%;
        left: 10%;
        font-family: Arial, sans-serif;
      }

      h2 {
        margin-top: 0;
      }

      p {
        font-size: large;
      }

      a {
        text-decoration: none;
        color: #3498db;
        margin-right: 10px;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h2>Links</h2>
    <p>Click any of the following links:</p>
    <a href="https://www.wikipedia.org/" target="_blank">Opens in New Tab |</a>
    <a href="https://www.wikipedia.org/" target="_self">Opens in Same Tab |</a>
    <a href="https://www.wikipedia.org/" target="_parent"
      >Opens in Parent Tab |</a
    >
    <a href="https://www.wikipedia.org/" target="_top">Opens in Top Tab |</a>
    <a
      href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox?compose=new"
      target="_blank"
      >Send Email</a
    >
  </body>
</html>
