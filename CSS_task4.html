<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      /* Sidebar styles */
      .navbar {
        height: 100%;
        width: 50px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #333;
        overflow-x: hidden;
        transition: width 0.2s;
      }

      .navbar a {
        padding: 15px 0;
        text-decoration: none;
        color: white;
        display: block;
        text-align: center;
        transition: background-color 0.2s;
      }

      /* Color-coded links */
      .navbar a:first-child {
        background-color: rgb(94, 223, 94);
      }

      .navbar a:nth-child(2) {
        background-color: blue;
      }

      .navbar a:nth-child(3) {
        background-color: rgb(233, 73, 73);
      }

      .navbar a:nth-child(4) {
        background-color: rgb(174, 173, 173);
      }

      /* Hover effect */
      .navbar:hover {
        width: 100px;
      }

      .navbar a:hover {
        background-color: #555;
      }

      /* Centered heading */
      h2 {
        text-align: center;
        margin-top: 50px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h2>Hoverable Sidenav Buttons</h2>
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#java">JAVA</a>
      <a href="#html">HTML</a>
      <a href="#css">CSS</a>
    </div>
  </body>
</html>
