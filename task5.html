<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      h1 {
        color: blue;
        text-align: center;
        margin-top: 20px;
      }

      table {
        width: 80%;
        max-width: 600px;
        margin: 20px auto;
        border-collapse: collapse;
        border: 2px solid black;
      }

      td {
        padding: 10px;
        border: 2px solid black;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 5px;
      }

      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 5px;
      }

      select {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 5px;
      }

      input[type="submit"] {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #2184b0;
      }
    </style>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form>
      <table>
        <tr>
          <td>First Name:</td>
          <td><input type="text" id="firstName" /></td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td><input type="text" id="lastName" /></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" id="email" /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" id="password" /></td>
        </tr>
        <tr>
          <td>Re-enter Password:</td>
          <td><input type="password" id="repassword" /></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" id="male" name="Gender" value="Male" /><label
              for="male"
              >Male</label
            >
            <input
              type="radio"
              id="female"
              name="Gender"
              value="Female"
            /><label for="female">Female</label>
          </td>
        </tr>
        <tr>
          <td>Age:</td>
          <td><input type="text" name="age" id="age" /></td>
        </tr>
        <tr>
          <td>Address:</td>
          <td><input type="text" id="address" /></td>
        </tr>
        <tr>
          <td>State:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Country:</td>
          <td>
            <select id="country">
              <option value="">Choose your country</option>
              <option value="India">India</option>
              <option value="China">China</option>
              <option value="Russia">Russia</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Languages Known:</td>
          <td>
            <input type="checkbox" id="english" /><label for="english"
              >English</label
            >
            <input type="checkbox" id="telugu" /><label for="telugu"
              >Telugu</label
            >
            <input type="checkbox" id="hindi" /><label for="hindi">Hindi</label>
            <input type="checkbox" id="kannada" /><label for="kannada"
              >Kannada</label
            >
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" />Hereby I declare all the given details are
            true
          </td>
        </tr>
        <tr>
          <td colspan="2">
            Login to
            <a href="https://ethnus.com/" target="_blank">Ethnus</a> website
          </td>
        </tr>
      </table>
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
